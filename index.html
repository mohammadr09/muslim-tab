<script>
var verses = [{"_id":"61a34e633b4587bc55f5a939","verse":"Or were they created by nothing, or are they their own creators?","reference":"Surah At-Tur 52:35","link":"https://quran.com/52/35","language":"english","createdAt":"2021-11-28T09:39:47.349Z","updatedAt":"2021-11-28T09:39:47.349Z","__v":0},{"_id":"61a6652c27a19f39cc88ceec","verse":"Indeed, my Lord is near and responsive.","reference":"Surah Hud 11:61\n","link":"https://quran.com/11/61\n","language":"english","createdAt":"2021-11-30T17:53:48.771Z","updatedAt":"2021-11-30T17:53:48.771Z","__v":0},{"_id":"61a6656027a19f39cc88ceef","verse":"Or were they created by nothing, or are they their own creators?","reference":"Surah At-Tur 52:35","link":"https://quran.com/52/35","language":"english","createdAt":"2021-11-30T17:54:40.083Z","updatedAt":"2021-11-30T17:54:40.083Z","__v":0},{"_id":"61a665d627a19f39cc88cef3","verse":"And Allah would not punish them while they seek forgivenes.\n","reference":"Surah Al-Anfal 8:33\n","link":"https://quran.com/8/33\n","language":"english","createdAt":"2021-11-30T17:56:38.851Z","updatedAt":"2021-11-30T17:56:38.851Z","__v":0},{"_id":"61a665e227a19f39cc88cef6","verse":"Call upon me, I will respond to you.\n","reference":"Surah Ghafir 40:60\n","link":"https://quran.com/40/60\n","language":"english","createdAt":"2021-11-30T17:56:50.500Z","updatedAt":"2021-11-30T17:56:50.500Z","__v":0},{"_id":"61a665ed27a19f39cc88cef9","verse":"And He has made me blessed wherever I am.\n","reference":"Surah Maryam 19:31\n","link":"https://quran.com/19/31\n","language":"english","createdAt":"2021-11-30T17:57:01.731Z","updatedAt":"2021-11-30T17:57:01.731Z","__v":0},{"_id":"61a665fa27a19f39cc88cefc","verse":"So remember me, I will remember you.\n","reference":"Surah Al-Baqarah 2:152\n","link":"https://quran.com/2/152\n","language":"english","createdAt":"2021-11-30T17:57:14.101Z","updatedAt":"2021-11-30T17:57:14.101Z","__v":0},{"_id":"61a6660827a19f39cc88ceff","verse":"And verily the hereafter, will be better for thee. Than the present\n","reference":"Surah Al-Dhuha 93:4\n","link":"https://quran.com/93/4\n","language":"english","createdAt":"2021-11-30T17:57:28.299Z","updatedAt":"2021-11-30T17:57:28.299Z","__v":0},{"_id":"61a6661027a19f39cc88cf02","verse":"And [remember] when your Lord proclaimed, ‘If you are grateful, I will surely increase you [in favor]; but if you deny, indeed, ‘My punishment is severe.\n","reference":"Surah Ibrahim 14:7\n","link":"https://quran.com/14/7\n","language":"english","createdAt":"2021-11-30T17:57:36.310Z","updatedAt":"2021-11-30T17:57:36.310Z","__v":0},{"_id":"61a6661d27a19f39cc88cf05","verse":"It may be that you dislike a thing which is good for you and that you like a thing which is bad for you. Allah knows but you do not know.\n","reference":"Surah Al-Baqarah 2:216\n","link":"https://quran.com/2/216\n","language":"english","createdAt":"2021-11-30T17:57:49.603Z","updatedAt":"2021-11-30T17:57:49.603Z","__v":0},{"_id":"61a6662927a19f39cc88cf08","verse":"Indeed, Allah is my Lord and your Lord, so worship Him. That is the straight path.\n","reference":" Surah Ali ‘Imran 3:51\n","link":"https://quran.com/3/51\n","language":"english","createdAt":"2021-11-30T17:58:01.586Z","updatedAt":"2021-11-30T17:58:01.586Z","__v":0},{"_id":"61a6663427a19f39cc88cf0b","verse":"Our Lord, forgive me and my parents and the believers the Day the account is established.\n","reference":"Surah Ibrahim 14:41\n","link":"https://quran.com/14/41\n","language":"english","createdAt":"2021-11-30T17:58:12.536Z","updatedAt":"2021-11-30T17:58:12.536Z","__v":0},{"_id":"61a6664427a19f39cc88cf0e","verse":"And let there be from you a nation inviting to good, enjoining what is right and forbidding what is wrong, and those will be the successful.\n","reference":"Surah Ali Imran 3:104\n","link":"https://quran.com/3/104\n","language":"english","createdAt":"2021-11-30T17:58:28.285Z","updatedAt":"2021-11-30T17:58:28.285Z","__v":0},{"_id":"61a6665127a19f39cc88cf11","verse":"If the sea were ink for the words of my lord, the sea would surely be consumed before the words of my lord are exhausted.\n","reference":"Al-Kahf 18:109\n","link":"https://quran.com/18/109\n","language":"english","createdAt":"2021-11-30T17:58:41.269Z","updatedAt":"2021-11-30T17:58:41.269Z","__v":0},{"_id":"61a6665e27a19f39cc88cf14","verse":"And He found you lost and guided [you].\n","reference":"Surah Ad-Duhaa 93:7\n","link":"https://quran.com/93/7\n","language":"english","createdAt":"2021-11-30T17:58:54.768Z","updatedAt":"2021-11-30T17:58:54.768Z","__v":0},{"_id":"61a6666727a19f39cc88cf17","verse":"Between them is a barrier which they do not transgress.\n","reference":"Surah Ar-Rahman 55:20\n","link":"https://quran.com/55/20\n","language":"english","createdAt":"2021-11-30T17:59:03.067Z","updatedAt":"2021-11-30T17:59:03.067Z","__v":0},{"_id":"61a6667227a19f39cc88cf1a","verse":"Indeed, those who have believed and done righteous deeds will have gardens beneath which rivers flow that is a great attainment.\n","reference":"Surah al-Buruj 85:11\n","link":"https://quran.com/85/11\n","language":"english","createdAt":"2021-11-30T17:59:14.019Z","updatedAt":"2021-11-30T17:59:14.019Z","__v":0},{"_id":"61a6667b27a19f39cc88cf1d","verse":"And whoever puts all his trust in Allah, He will be enough for him.\n","reference":"Surah At-Talaq 65:3\n","link":"https://quran.com/65/1-3\n","language":"english","createdAt":"2021-11-30T17:59:23.801Z","updatedAt":"2021-11-30T17:59:23.801Z","__v":0},{"_id":"61a6668527a19f39cc88cf20","verse":"He knows what is within the heavens and earth and knows what you conceal and what you declare. And Allah is Knowing of that within the breasts.\n","reference":"At-Taghabun 64:4\n","link":"https://quran.com/64/4\n","language":"english","createdAt":"2021-11-30T17:59:33.950Z","updatedAt":"2021-11-30T17:59:33.950Z","__v":0},{"_id":"61a6669027a19f39cc88cf23","verse":"My mercy embraces all things.\n","reference":"Surat Al-A’raf 7:156\n","link":"https://quran.com/7/156\n","language":"english","createdAt":"2021-11-30T17:59:44.784Z","updatedAt":"2021-11-30T17:59:44.784Z","__v":0},{"_id":"61a6669b27a19f39cc88cf26","verse":"And who despairs from the mercy of his Lord, except those astray?\n","reference":"Surah Al-Hijr 15:56\n","link":"https://quran.com/15/56\n","language":"english","createdAt":"2021-11-30T17:59:55.905Z","updatedAt":"2021-11-30T17:59:55.905Z","__v":0},{"_id":"61a666b427a19f39cc88cf29","verse":"You prefer the life of this world, while the hereafter is better & more lasting.\n","reference":"Surah Al-A’la 87:16\n","link":"https://quran.com/87/16\n","language":"english","createdAt":"2021-11-30T18:00:20.803Z","updatedAt":"2021-11-30T18:00:20.803Z","__v":0},{"_id":"61a666bf27a19f39cc88cf2e","verse":"Unquestionably, to Allah belongs whatever is in the heavens and the earth.\n","reference":"Surah Yunus 10:55\n","link":"https://quran.com/10/55\n","language":"english","createdAt":"2021-11-30T18:00:31.471Z","updatedAt":"2021-11-30T18:00:31.471Z","__v":0},{"_id":"61a666ca27a19f39cc88cf31","verse":"Indeed, Allah is ever Knowing and Wise.\n","reference":"Surah Al-Insan 76:30\n","link":"https://quran.com/76/30\n","language":"english","createdAt":"2021-11-30T18:00:42.418Z","updatedAt":"2021-11-30T18:00:42.418Z","__v":0},{"_id":"61a666d627a19f39cc88cf34","verse":"They are [varying] degrees in the sight of Allah and Allah is Seeing of whatever they do.\n","reference":"Surah Ali Imran 3:163\n","link":"https://quran.com/3/163\n","language":"english","createdAt":"2021-11-30T18:00:54.402Z","updatedAt":"2021-11-30T18:00:54.402Z","__v":0},{"_id":"61a666e027a19f39cc88cf37","verse":"And We created you in pairs.","reference":"Surah An-Naba 78:8","link":"https://quran.com/78/8","language":"english","createdAt":"2021-11-30T18:01:04.254Z","updatedAt":"2021-11-30T18:01:04.254Z","__v":0},{"_id":"61a666ec27a19f39cc88cf3a","verse":"And We have not sent you, [O Muhammad], except as a mercy to the worlds.\n","reference":"Surah Al-Anbya 21:107\n","link":"https://quran.com/21/107\n","language":"english","createdAt":"2021-11-30T18:01:16.412Z","updatedAt":"2021-11-30T18:01:16.412Z","__v":0},{"_id":"61a666f627a19f39cc88cf3d","verse":"And He is with you wherever you are.\n","reference":"Surah Al Hadid 57:4\n","link":"https://quran.com/57/4\n","language":"english","createdAt":"2021-11-30T18:01:26.622Z","updatedAt":"2021-11-30T18:01:26.622Z","__v":0},{"_id":"61a6670027a19f39cc88cf40","verse":"Indeed, Prayer prohibits immorality and wrongdoing.\n","reference":"Surah Al'Ankabut 29:45\n","link":"https://quran.com/29/45\n","language":"english","createdAt":"2021-11-30T18:01:36.686Z","updatedAt":"2021-11-30T18:01:36.686Z","__v":0},{"_id":"61a6670d27a19f39cc88cf43","verse":"And Allah is the best of providers.\n","reference":"Surah Al-Jumu’ah 62:11\n","link":"https://quran.com/62/11\n","language":"english","createdAt":"2021-11-30T18:01:49.160Z","updatedAt":"2021-11-30T18:01:49.160Z","__v":0},{"_id":"61a6671427a19f39cc88cf46","verse":"Indeed, my Lord is the Hearer of Supplication.","reference":"Surah Ibrahim 14:39","link":"https://quran.com/14/30","language":"english","createdAt":"2021-11-30T18:01:56.637Z","updatedAt":"2021-11-30T18:01:56.637Z","__v":0},{"_id":"621f0642f3223637d73e032b","verse":"Indeed, those who disbelieve it is all the same for them whether you warn them or do not warn them they will not believe.","reference":"Surah Al-Baqarah 2:6","link":"quran.com/2/6","language":"english","createdAt":"2022-03-02T05:53:06.340Z","updatedAt":"2022-03-02T05:53:06.340Z","__v":0},{"_id":"621f0667f3223637d73e032e","verse":"O mankind, worship your Lord, who created you and those before you, that you may become righteous.","reference":"Surah Al-Baqarah 2:39","link":"https://quran.com/2/39","language":"english","createdAt":"2022-03-02T05:53:43.473Z","updatedAt":"2022-03-02T05:53:43.473Z","__v":0},{"_id":"621f072df3223637d73e0331","verse":"And do not mix the truth with falsehood or conceal the truth while you know [it].","reference":"Surah Al-Baqarah 2:43","link":"https://quran.com/2:43","language":"english","createdAt":"2022-03-02T05:57:01.613Z","updatedAt":"2022-03-02T05:57:01.613Z","__v":0},{"_id":"621f0820f3223637d73e0334","verse":"But do they not know that Allah knows what they conceal and what they declare?","reference":"Surah Al-Baqarah 2:107","link":"https://quran.com/2/107","language":"english","createdAt":"2022-03-02T06:01:04.737Z","updatedAt":"2022-03-02T06:01:04.737Z","__v":0},{"_id":"621f0860f3223637d73e0337","verse":"Do you not know that to Allah belongs the dominion of the heavens and the earth and [that] you have not besides Allah any protector or any helper?","reference":"Surah Al-Baqarah 2:117","link":"https://quran.com/2/117","language":"english","createdAt":"2022-03-02T06:02:08.432Z","updatedAt":"2022-03-02T06:02:08.432Z","__v":0},{"_id":"621f08daf3223637d73e033f","verse":"When He decrees a matter, He only says to it, \"Be,\" and it is.","reference":"Surah Al-Baqarah 2:147","link":"https://quran.com/2/147","language":"english","createdAt":"2022-03-02T06:04:10.065Z","updatedAt":"2022-03-02T06:04:10.065Z","__v":0},{"_id":"621f08fcf3223637d73e0342","verse":"The truth is from your Lord, so never be among the doubters.","reference":"Surah Al-Baqarah 2:152","link":"https://quran.com/2/152","language":"english","createdAt":"2022-03-02T06:04:44.754Z","updatedAt":"2022-03-02T06:04:44.754Z","__v":0},{"_id":"621f0927f3223637d73e0345","verse":"So remember Me, I will remember you. And be grateful to Me and do not deny Me.","reference":"Surah Al-Baqarah 2:153","link":"https://quran.com/2/153","language":"english","createdAt":"2022-03-02T06:05:27.270Z","updatedAt":"2022-03-02T06:05:27.270Z","__v":0},{"_id":"621f0993f3223637d73e0348","verse":"There is no deity [worthy of worship] except Him, the Entirely Merciful, the Especially Merciful.","reference":"Surah Al-Baqarah 2:168","link":"https://quran.com/2/168","language":"english","createdAt":"2022-03-02T06:07:15.901Z","updatedAt":"2022-03-02T06:07:15.901Z","__v":0},{"_id":"621f09b1f3223637d73e034b","verse":"O mankind, eat from whatever is on earth [that is] lawful and good and do not follow the footsteps of Satan. Indeed, he is to you a clear enemy.","reference":"Surah Al-Baqarah 2:168","link":"https://quran.com/2/168","language":"english","createdAt":"2022-03-02T06:07:45.767Z","updatedAt":"2022-03-02T06:07:45.767Z","__v":0},{"_id":"621f0a19f3223637d73e034e","verse":"Allah has sent down the Book in truth. And indeed, those who differ over the Book are in extreme dissension.","reference":"Surah Al-Baqarah 2:183","link":"https://quran.com/2/183","language":"english","createdAt":"2022-03-02T06:09:29.854Z","updatedAt":"2022-03-02T06:09:29.854Z","__v":0},{"_id":"621f0a3af3223637d73e0351","verse":"O you who have believed, decreed upon you is fasting as it was decreed upon those before you that you may become righteous.","reference":"Surah Al-Baqarah 2:190","link":"https://quran.com/2/190","language":"english","createdAt":"2022-03-02T06:10:02.497Z","updatedAt":"2022-03-02T06:10:02.497Z","__v":0},{"_id":"621f0a6df3223637d73e0354","verse":"Fight in the way of Allah those who fight against you but do not transgress. Indeed, Allah does not like transgressors.","reference":"Surah Al-Baqarah 2:244","link":"https://quran.com/2:244","language":"english","createdAt":"2022-03-02T06:10:53.657Z","updatedAt":"2022-03-02T06:10:53.657Z","__v":0},{"_id":"621f0a80f3223637d73e0357","verse":"Indeed, Allah does not like transgressors.","reference":"Surah Al-Baqarah 2:244","link":"https://quran.com/2/244","language":"english","createdAt":"2022-03-02T06:11:12.039Z","updatedAt":"2022-03-02T06:11:12.039Z","__v":0},{"_id":"621f0a92f3223637d73e035a","verse":"Fight in the way of Allah those who fight against you but do not transgress. ","reference":"Surah Al-Baqarah 2:244","link":"https://quran.com/2/244","language":"english","createdAt":"2022-03-02T06:11:30.098Z","updatedAt":"2022-03-02T06:11:30.098Z","__v":0},{"_id":"621f0ab5f3223637d73e035d","verse":"And fight in the cause of Allah and know that Allah is Hearing and Knowing.","reference":"Surah Al-Baqarah 2:263","link":"https://quran.com/2/263","language":"english","createdAt":"2022-03-02T06:12:05.430Z","updatedAt":"2022-03-02T06:12:05.430Z","__v":0},{"_id":"621f0aecf3223637d73e0360","verse":"Kind speech and forgiveness are better than charity followed by injury.","reference":"Surah Al-Baqarah 2:263","link":"https://quran.com/2/263","language":"english","createdAt":"2022-03-02T06:13:00.931Z","updatedAt":"2022-03-02T06:13:00.931Z","__v":0},{"_id":"621f0b16f3223637d73e0363","verse":"Satan threatens you with poverty and orders you to immorality, while Allah promises you forgiveness from Him and bounty.","reference":"Surah Al-Baqarah 2:269","link":"https://quran.com/2/269","language":"english","createdAt":"2022-03-02T06:13:42.307Z","updatedAt":"2022-03-02T06:13:42.307Z","__v":0},{"_id":"621f0b3cf3223637d73e0366","verse":"He gives wisdom to whom He wills, and whoever has been given wisdom has certainly been given much good. ","reference":"Surah Al-Baqarah 2:271","link":"https://quran.com/2/271","language":"english","createdAt":"2022-03-02T06:14:20.576Z","updatedAt":"2022-03-02T06:14:20.576Z","__v":0},{"_id":"621f0b57f3223637d73e0369","verse":"And none will remember except those of understanding.","reference":"Surah Al-Baqarah 2:271","link":"https://quran.com/2/271","language":"english","createdAt":"2022-03-02T06:14:47.823Z","updatedAt":"2022-03-02T06:14:47.823Z","__v":0},{"_id":"621f0b68f3223637d73e036c","verse":"He gives wisdom to whom He wills, and whoever has been given wisdom has certainly been given much good. And none will remember except those of understanding.","reference":"Surah Al-Baqarah 2:271","link":"https://quran.com/2/271","language":"english","createdAt":"2022-03-02T06:15:04.597Z","updatedAt":"2022-03-02T06:15:04.597Z","__v":0},{"_id":"621f0bb3f3223637d73e036f","verse":"Those who spend their wealth [in Allah's way] by night and by day, secretly and publicly, they will have their reward with their Lord.","reference":"Surah Al-Baqarah 2:278","link":"https://quran.com/2/278","language":"english","createdAt":"2022-03-02T06:16:19.691Z","updatedAt":"2022-03-02T06:16:19.691Z","__v":0},{"_id":"621f0bc7f3223637d73e0372","verse":"And no fear will there be concerning them, nor will they grieve.","reference":"Surah Al-Baqarah 2:278","link":"https://quran.com/2/278","language":"english","createdAt":"2022-03-02T06:16:39.289Z","updatedAt":"2022-03-02T06:16:39.289Z","__v":0},{"_id":"621f0bdbf3223637d73e0375","verse":"Those who spend their wealth [in Allah's way] by night and by day, secretly and publicly, they will have their reward with their Lord. And no fear will there be concerning them, nor will they grieve.","reference":"Surah Al-Baqarah 2:278","link":"https://quran.com/2/278","language":"english","createdAt":"2022-03-02T06:16:59.128Z","updatedAt":"2022-03-02T06:16:59.128Z","__v":0},{"_id":"621f0c2af3223637d73e0378","verse":"O you who have believed, fear Allah and give up what remains [due to you] of interest, if you should be believers.","reference":"Surah Al-Baqarah 2:278","link":"https://quran.com/2/278","language":"english","createdAt":"2022-03-02T06:18:18.108Z","updatedAt":"2022-03-02T06:18:18.108Z","__v":0},{"_id":"621f0c44f3223637d73e037b","verse":"And fear a Day when you will be returned to Allah. Then every soul will be compensated for what it earned, and they will not be wronged [i.e., treated unjustly].","reference":"Surah Al-Baqarah 2:281","link":"https://quran.com/2/281","language":"english","createdAt":"2022-03-02T06:18:44.139Z","updatedAt":"2022-03-02T06:18:44.139Z","__v":0},{"_id":"621f0c6af3223637d73e037e","verse":"And once you have taken a decision, place your trust in Allah. Surely, Allah loves those who place their trust in Him.","reference":"Surah Ali Imran 3:159","link":"https://quran.com/3/159","language":"english","createdAt":"2022-03-02T06:19:22.206Z","updatedAt":"2022-03-02T06:19:22.206Z","__v":0},{"_id":"621f0c85f3223637d73e0381","verse":"Allah loves those who place their trust in Him.","reference":"Surah Ali Imran 3:159","link":"https://quran.com/3/159","language":"english","createdAt":"2022-03-02T06:19:49.227Z","updatedAt":"2022-03-02T06:19:49.227Z","__v":0},{"_id":"621f0f085451a686b4c8eea1","verse":"Say to those who disbelieve, \"You will be overcome and gathered together to Hell, and wretched is the resting place.\"","reference":"Surah Ali Imran 3:31","link":"https://quran.com/3/31","language":"english","createdAt":"2022-03-02T06:30:33.004Z","updatedAt":"2022-03-02T06:30:33.004Z","__v":0},{"_id":"621f0f275451a686b4c8eea5","verse":"Say, [O Muḥammad], \"If you should love Allah, then follow me, [so] Allah will love you and forgive you your sins. And Allah is Forgiving and Merciful.\"","reference":"Surah Ali Imran 3:32","link":"https://quran/3/32","language":"english","createdAt":"2022-03-02T06:31:03.888Z","updatedAt":"2022-03-02T06:31:03.888Z","__v":0},{"_id":"621f0f5a5451a686b4c8eea8","verse":"Say, \"Obey Allah and the Messenger. But if you turn away - then indeed, Allah does not like the disbelievers.\"","reference":"Surah Ali Imran 3:51","link":"https://quran.com/3/51","language":"english","createdAt":"2022-03-02T06:31:54.507Z","updatedAt":"2022-03-02T06:31:54.507Z","__v":0},{"_id":"621f0faa5451a686b4c8eeab","verse":"Indeed, Allah is my Lord and your Lord, so worship Him. That is the straight path.","reference":"Surah Ali Imran 3:54","link":"https://quran.com/3/54","language":"english","createdAt":"2022-03-02T06:33:14.135Z","updatedAt":"2022-03-02T06:33:14.135Z","__v":0},{"_id":"621f0fce5451a686b4c8eeae","verse":"But if they turn away, then indeed, Allah is Knowing of the corrupters.","reference":"Surah Ali Imran 3:73","link":"https://quran.com/3/73","language":"english","createdAt":"2022-03-02T06:33:50.098Z","updatedAt":"2022-03-02T06:33:50.098Z","__v":0},{"_id":"621f10115451a686b4c8eeb1","verse":"But yes, whoever fulfills his commitment and fears Allah - then indeed, Allah loves those who fear Him.","reference":"Surah Ali Imran 3:85","link":"https://quran.com/3/85","language":"english","createdAt":"2022-03-02T06:34:57.720Z","updatedAt":"2022-03-02T06:34:57.720Z","__v":0},{"_id":"621f10255451a686b4c8eeb4","verse":"Allah loves those who fear Him.","reference":"Surah Ali Imran 3:85","link":"https://quran.com/3/85","language":"english","createdAt":"2022-03-02T06:35:17.715Z","updatedAt":"2022-03-02T06:35:17.715Z","__v":0},{"_id":"621f103d5451a686b4c8eeb7","verse":"And whoever desires other than Islam as religion, never will it be accepted from him, and he, in the Hereafter, will be among the losers.","reference":"Surah Ali Imran 3:92","link":"https://quran.com/3/92","language":"english","createdAt":"2022-03-02T06:35:41.755Z","updatedAt":"2022-03-02T06:35:41.755Z","__v":0},{"_id":"621f10625451a686b4c8eeba","verse":"Never will you attain the good [reward] until you spend [in the way of Allah] from that which you love. ","reference":"Surah Ali Imran 3:98","link":"https://quran.com/3/98","language":"english","createdAt":"2022-03-02T06:36:18.824Z","updatedAt":"2022-03-02T06:36:18.824Z","__v":0},{"_id":"621f10735451a686b4c8eebd","verse":"Never will you attain the good [reward] until you spend [in the way of Allah] from that which you love. And whatever you spend, indeed, Allah is Knowing of it.","reference":"Surah Ali Imran 3:98","link":"https://quran.com/3/98","language":"english","createdAt":"2022-03-02T06:36:35.344Z","updatedAt":"2022-03-02T06:36:35.344Z","__v":0},{"_id":"621f10ce5451a686b4c8eeca","verse":"Say, \"O People of the Scripture, why do you disbelieve in the verses of Allah while Allah is Witness over what you do?\"","reference":"Surah Ali Imran 3:102","link":"https://quran.com/3/102","language":"english","createdAt":"2022-03-02T06:38:06.869Z","updatedAt":"2022-03-02T06:38:06.869Z","__v":0},{"_id":"621f10e45451a686b4c8eecd","verse":"O you who have believed, fear Allah as He should be feared and do not die except as Muslims [in submission to Him].","reference":"Surah Ali Imran 3:131","link":"https://quran.com/3/131","language":"english","createdAt":"2022-03-02T06:38:28.914Z","updatedAt":"2022-03-02T06:38:28.914Z","__v":0},{"_id":"621f10f85451a686b4c8eed0","verse":"And fear the Fire, which has been prepared for the disbelievers.","reference":"Surah Ali Imran 3:132","link":"https://quran.com/3/132","language":"english","createdAt":"2022-03-02T06:38:48.495Z","updatedAt":"2022-03-02T06:38:48.495Z","__v":0},{"_id":"621f11075451a686b4c8eed3","verse":"And obey Allah and the Messenger that you may obtain mercy.","reference":"Surah Ali Imran 3:134","link":"https://quran.com/3/134","language":"english","createdAt":"2022-03-02T06:39:03.004Z","updatedAt":"2022-03-02T06:39:03.004Z","__v":0},{"_id":"621f11285451a686b4c8eed6","verse":"Who spend [in the cause of Allah] during ease and hardship and who restrain anger and who pardon the people, and Allah loves the doers of good.","reference":"Surah Ali Imran 3:138","link":"https://quran.com/3/138","language":"english","createdAt":"2022-03-02T06:39:36.773Z","updatedAt":"2022-03-02T06:39:36.773Z","__v":0},{"_id":"621f11395451a686b4c8eed9","verse":"and Allah loves the doers of good.","reference":"Surah Ali Imran 3:138","link":"https://quran.com/3/138","language":"english","createdAt":"2022-03-02T06:39:53.102Z","updatedAt":"2022-03-02T06:39:53.102Z","__v":0},{"_id":"621f11515451a686b4c8eedc","verse":"This [Qur’ān] is a clear statement to [all] the people and a guidance and instruction for those conscious of Allah.","reference":"Surah Ali Imran 3:139","link":"https://quran.com/3/139","language":"english","createdAt":"2022-03-02T06:40:17.320Z","updatedAt":"2022-03-02T06:40:17.320Z","__v":0},{"_id":"621f118b5451a686b4c8eedf","verse":"And whoever desires the reward of this world, We will give him thereof, and whoever desires the reward of the Hereafter, We will give him thereof. And We will reward the grateful.","reference":"Surah Ali Imran 3:150","link":"https://quran.com/3/150","language":"english","createdAt":"2022-03-02T06:41:15.285Z","updatedAt":"2022-03-02T06:41:15.285Z","__v":0},{"_id":"621f119a5451a686b4c8eee2","verse":"And We will reward the grateful.","reference":"Surah Ali Imran 3:150","link":"https://quran.com/3/150","language":"english","createdAt":"2022-03-02T06:41:30.838Z","updatedAt":"2022-03-02T06:41:30.838Z","__v":0},{"_id":"621f11a85451a686b4c8eee5","verse":"Allah is your protector, and He is the best of helpers.","reference":"Surah Ali Imran 3:158","link":"https://quran.com/3/158","language":"english","createdAt":"2022-03-02T06:41:44.542Z","updatedAt":"2022-03-02T06:41:44.542Z","__v":0},{"_id":"621f11bc5451a686b4c8eee8","verse":"And whether you die or are killed, unto Allah you will be gathered.","reference":"Surah Ali Imran 3:160","link":"https://quran.com/3/160","language":"english","createdAt":"2022-03-02T06:42:04.842Z","updatedAt":"2022-03-02T06:42:04.842Z","__v":0},{"_id":"621f11db5451a686b4c8eeeb","verse":"If Allah should aid you, no one can overcome you, but if He should forsake you, who is there that can aid you after Him?","reference":"Surah Ali Imran 3:177","link":"https://quran.com/3/177","language":"english","createdAt":"2022-03-02T06:42:35.870Z","updatedAt":"2022-03-02T06:42:35.870Z","__v":0},{"_id":"621f11f45451a686b4c8eeee","verse":"Indeed, those who purchase disbelief [in exchange] for faith, never will they harm Allah at all, and for them is a painful punishment.","reference":"Surah Ali Imran 3:200","link":"https://quran.com/3/200","language":"english","createdAt":"2022-03-02T06:43:00.651Z","updatedAt":"2022-03-02T06:43:00.651Z","__v":0}];
